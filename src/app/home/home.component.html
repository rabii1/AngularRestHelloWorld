<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

<div class="container">
    <div class="row">
    
    <p></p>
    <h3>List Compl√©te des personnes</h3>
       
        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Panel Heading</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <button type="button" routerLink="/new" class="btn btn-sm btn-primary btn-create">Create New</button>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table id="tb" class="table table-striped table-bordered table-list" [mfData]="list" #mf="mfDataTable" [mfRowsOnPage]="5">
                  <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs">ID</th>
                        <th>CIN</th>
                        <th>NOM & PRENOM</th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr *ngFor="let l of mf.data | mapList" >
                            <td align="center">
                              <a class="btn btn-default" routerLink="/edit"><em class="fa fa-pencil"></em></a>
                              <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                            </td>
                            <td class="hidden-xs">{{l.key}}</td>
                            <td>{{l.value.cin}}</td>
                            <td>{{l.value.nom}} {{l.value.prenom}}</td>
                          </tr>
                        </tbody>
                        <tfoot>
                          <tr>
                              <td colspan="4">
                                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                              </td>
                          </tr>
                          </tfoot>
                </table>
            
              </div>
              
            </div>

</div></div></div>
